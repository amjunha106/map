<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Donkatsu Guide</title>
  <!-- Google Fonts 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <!-- 송명 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
  <!-- 나눔 손글씨 펜 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* html, body 스타일 */
html, body {
    height: 100%; /* 전체 페이지 높이를 100%로 설정 */
    margin: 0; /* 페이지의 기본 여백 제거 */
    font-family: 'Noto Sans KR', sans-serif; /* 기본 폰트 설정 */
    overflow-x: hidden; /* 좌우 스크롤을 숨김 */
    background-color: #1a1a1a; /* 배경색을 사이드바와 동일하게 설정 */
}

/* 사이드바 스타일 */
.sidebar {
    width: 300px; /* 사이드바의 너비를 300px로 설정 */
    height: 100vh; /* 사이드바의 높이를 화면 전체 높이로 설정 */
    position: fixed; /* 사이드바를 화면에 고정 */
    background: #1a1a1a; /* 사이드바 배경색을 어두운 색으로 설정 */
    color: #fff; /* 사이드바 내 글자 색상을 흰색으로 설정 */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* 사이드바에 그림자 효과 추가 */
    display: flex; /* 사이드바 내용을 flex로 배치 */
    flex-direction: column; /* 메뉴 항목들을 세로로 배치 */
    justify-content: flex-start; /* 메뉴 항목들을 상단에 배치 */
    padding-top: 0; /* 사이드바 상단 여백 제거 */
    margin-top: 0; /* 사이드바 상단 여백 제거 */
    border-right: 2px solid black; /* 사이드바 오른쪽 테두리 추가 */
}

.sidebar img {
    margin-top: 40px; /* 이미지 상단 여백 추가 */
    width: 100%; /* 이미지 너비를 100%로 설정 */
    height: 250px; /* 이미지 높이를 250px로 설정 */
    object-fit: cover; /* 이미지가 영역에 맞게 커버되도록 설정 */
}

/* 메뉴 영역 스타일 */
.menu {
    display: flex; /* 메뉴 항목들을 flex로 배치 */
    flex-direction: column; /* 메뉴 항목들을 세로로 배치 */
    justify-content: flex-start; /* 메뉴 항목들을 상단에 배치 */
    align-items: center; /* 메뉴 항목들을 가로로 중앙에 정렬 */
    padding-top: 30px; /* 메뉴 항목들 상단 여백 조정 */
    flex-grow: 1; /* 남은 공간을 채우도록 설정 */
}

/* 메뉴 항목 스타일 */
.menu-item {
    font-family: 'Noto Sans KR', sans-serif; /* 사이드바 메뉴 폰트 */
    font-size: 45px; /* 메뉴 글씨 크기 증가 */
    color: #b0b0b0; /* 밝은 회색 톤 */
    margin: 15px 0; /* 메뉴 항목들 간의 간격 설정 */
    text-decoration: none; /* 기본 텍스트 밑줄 제거 */
    transition: color 0.3s ease, transform 0.3s ease; /* 색상과 크기 변화를 부드럽게 설정 */
}

/* 메뉴 항목 hover 스타일 */
.menu-item:hover {
    color: #f39c12; /* hover 시 텍스트 색상을 오렌지로 변경 */
    transform: scale(1.1); /* hover 시 항목 크기를 확대 */
}

/* 탑바 스타일 */
.topbar {
    height: 150px; /* 탑바 높이 설정 */
    position: fixed; /* 탑바를 화면 상단에 고정 */
    top: 0;
    left: 0;
    width: calc(100% - 320px); /* 사이드바를 제외한 화면 너비 설정 */
    margin-left: 302px; /* 사이드바와 맞춰서 탑바 위치 조정 */
    background: #1a1a1a; /* 탑바 배경색을 어두운 색으로 설정 */
    color: white; /* 텍스트 색을 흰색으로 설정 */
    display: flex; /* flex로 아이템들을 배치 */
    justify-content: center; /* 아이템들을 가로로 중앙 정렬 */
    align-items: center; /* 아이템들을 세로로 중앙 정렬 */
    padding: 20px 0; /* 탑바 상하 여백 설정 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* 탑바에 그림자 효과 추가 */
    z-index: 1000; /* 탑바가 다른 요소 위에 오도록 설정 */
}

/* 타이틀 스타일 */
.title {
    margin: 0; /* 마진 제거 */
    font-size: 70px; /* 타이틀 글씨 크기 설정 */
    font-family: 'Song Myung', serif; /* 송명 폰트 적용 */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 타이틀에 그림자 효과 추가 */
    display: flex; /* 타이틀을 flex로 배치 */
    align-items: center; /* 아이콘과 타이틀 텍스트를 세로로 중앙 정렬 */
    color: white; /* 타이틀 글씨 색상을 흰색으로 설정 */
}

/* 아이콘 스타일 */
.icon {
    font-size: 50px; /* 아이콘 크기 설정 */
    margin: 0 20px; /* 아이콘 간격 설정 */
    color: #f39c12; /* 아이콘 색상을 오렌지로 설정 */
}

/* 이미지 슬라이드 스타일 */
.slider-container {
    position: absolute; /* 이미지 슬라이드를 절대 위치로 배치 */
    top: 190px; /* 상단바 아래로 위치 */
    left: 300px; /* 사이드바를 제외한 공간에 위치 */
    width: calc(100% - 300px); /* 사이드바 제외한 너비 설정 */
    height: calc(80vh - 3px); /* 슬라이드 영역의 높이를 화면 높이의 80%로 설정 */
    overflow: hidden; /* 슬라이드 영역을 벗어나는 내용은 숨김 */
    border: 1px solid #333; /* 슬라이드 영역에 테두리 추가 */
}

.slider {
    display: flex; /* 슬라이드들을 가로로 배치 */
    width: 100%;
    height: 100%;
    transition: transform 1s ease-in-out; /* 슬라이드 전환 시 애니메이션 효과 추가 */
}

.slide {
    width: 100%; /* 각 슬라이드가 하나의 이미지만 표시하도록 설정 */
    height: 100%; /* 슬라이드의 높이를 100%로 설정 */
    position: relative; /* 슬라이드에 상대 위치 설정 */
}

.slide img {
    width: 1620px; /* 슬라이드 이미지는 100% 너비로 설정 */
    height: 790px; /* 슬라이드 이미지 높이 설정 */
    object-fit: cover; /* 이미지가 영역에 맞게 커버되도록 설정 */
}

/* 텍스트 영역 스타일 */
.text-container {
    position: absolute; /* 텍스트를 슬라이드 이미지 위에 배치 */
    top: 50%; /* 세로 중앙 */
    left: 50%; /* 가로 중앙 */
    transform: translate(-50%, -50%); /* 정확하게 중앙 정렬 */
    color: lightgray; /* 텍스트 색상을 연한 회색으로 설정 */
    font-family: 'Nanum Pen Script', cursive; /* 나눔 손글씨 펜 폰트 적용 */
    font-size: 80px; /* 텍스트 크기 설정 */
    text-align: center; /* 텍스트를 중앙 정렬 */
    line-height: 1.5; /* 텍스트 간격 조정 */
    z-index: 1; /* 텍스트가 이미지 뒤로 가도록 설정 */
}

/* 콘텐츠 영역 스타일 */
.content {
    display: none; /* 기본적으로 콘텐츠 숨김 */
    height: 100%; /* 콘텐츠의 높이를 100%로 설정 */
    width: 100%; /* 콘텐츠의 너비를 100%로 설정 */
    padding: 20px; /* 콘텐츠에 여백 추가 */
    text-align: center; /* 콘텐츠 텍스트 중앙 정렬 */
    font-size: 30px; /* 콘텐츠 글씨 크기 설정 */
}

.content.active {
    display: block; /* active 클래스가 적용된 콘텐츠만 보이도록 설정 */
}

/* a 태그에 대한 스타일 (탑바와 링크를 위한) */
a {
    text-decoration: none; /* 모든 a 태그에 밑줄 제거 */
}

/* 랭킹 콘텐츠 스타일 */
.ranking-content {
    border: 3px solid #b0b0b0; /* 전체적인 스타일에 맞춰서 회색으로 설정 */
    border-radius: 15px; /* 테두리 둥글게 설정 */
    width: 70%; /* 이미지 슬라이드의 90% 너비 */
    height: 300px; /* 높이를 300px로 설정 */
    background-color: #333; /* 배경색을 어두운 색으로 설정 */
    padding: 20px; /* 패딩 추가 */
    box-sizing: border-box; /* 패딩을 포함한 크기 설정 */
    margin: 0 auto; /* 가로 중앙 정렬 */
    position: absolute; /* 절대 위치로 배치 */
    top: 40%; /* 세로 중앙에 위치 */
    left: 57%; /* 가로 중앙에 위치 */
    transform: translate(-50%, -50%); /* 정확한 중앙 정렬 */
}

/* 지역 콘텐츠 스타일 */
.content.region {
    display: none; /* 기본적으로 숨김 처리 */
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
    gap: 20px; /* 콘텐츠 간 간격 설정 */
    flex-wrap: wrap; /* 화면 크기에 맞춰 콘텐츠가 줄 바꿈 되도록 설정 */
}

/* 지역 콘텐츠의 각 항목 스타일 */
.region-content {
    border: 3px solid #b0b0b0; /* 전체적인 스타일에 맞춰서 회색으로 설정 */
    border-radius: 15px; /* 테두리 둥글게 설정 */
    width: 23%; /* 3개를 옆으로 나열하려면 너비를 30%로 설정 */
    height: 300px; /* 높이를 300px로 설정 */
    background-color: #333; /* 배경색을 어두운 색으로 설정 */
    padding: 20px; /* 패딩 추가 */
    box-sizing: border-box; /* 패딩을 포함한 크기 설정 */
    margin: 0 10px; /* 간격을 10px로 설정 */
    position: relative; /* 상대 위치로 배치 */
    top: 30px;
    left: 130px;
    text-align: center; /* 텍스트를 중앙 정렬 */
    display: flex;
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
    font-size: 90px; /* 글씨 크기를 세 배로 키움 */
    color: white; /* 텍스트 색상을 흰색으로 설정 */
}
/* 지역 콘텐츠 항목 hover 시 스타일 */
.region-content:hover {
    color: #f39c12; /* hover 시 글씨색을 오렌지색으로 변경 */
    transform: scale(1.05); /* hover 시 크기를 약간 확대 */
    border: 3px solid #f39c12; /* hover 시 테두리를 오렌지색으로 변경 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* hover 시 그림자 효과 추가 */
    cursor: pointer; /* hover 시 마우스 포인터 변경 */
}
  </style>

</head>
<body>
<div class="sidebar">
  <!-- 사이드바 이미지 클릭 시 URL로 이동 -->
  <a href="http://localhost:8080/KatsuGuide">
    <img th:src="@{/images/image1.png}"/>
  </a>

  <!-- 사이드바 메뉴 추가 -->
  <div class="menu">
    <a href="#" class="menu-item" onclick="showContent('ranking')">랭킹</a>
    <a href="#" class="menu-item" onclick="showContent('region')">지역</a>
    <a href="#" class="menu-item" onclick="showContent('map')">지도</a>
    <a href="#" class="menu-item" onclick="showContent('philosophy')">철학</a>
  </div>
</div>

<div class="topbar">
  <!-- 타이틀 클릭 시 색상 변화 방지 및 이동 -->
  <a href="http://localhost:8080/KatsuGuide">
    <div class="title">
      <i class="fas fa-utensils icon"></i>
      돈 슐 랭 가 이 드
      <i class="fas fa-utensils icon"></i>
    </div>
  </a>
</div>

<!-- 이미지 슬라이드 -->
<div class="slider-container" id="slider-container">
  <div class="slider" id="slider">
    <!-- 슬라이드 이미지들 (각 슬라이드에 하나의 이미지만 포함) -->
    <div class="slide">
      <img th:src="@{/images/image2.jpg}"/>
    </div>
    <div class="slide"><img th:src="@{/images/image3.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image4.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image5.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image6.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image7.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image8.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image9.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image10.jpg}"/></div>
    <div class="slide"><img th:src="@{/images/image11.jpg}"/></div>
  </div>
  <!-- 텍스트는 이미지 슬라이드 뒤로 넘어가게끔 설정 -->
  <div class="text-container">
    "세상에 완벽한 돈까스는 없다<br/>
    완벽을 추구하고 있을뿐"
  </div>
</div>

<!-- 콘텐츠 영역 -->
<div class="content ranking">
  <div class="ranking-content">
    랭킹 콘텐츠가 여기에 표시됩니다.
  </div>
</div>

<div class="content region">
  <div class="region-content">
    강북
  </div>

  <div class="region-content">
    강남
  </div>

  <div class="region-content">
    수도권
  </div>
</div>

<div class="content map">
  <div class="ranking-content">
    지도 콘텐츠가 여기에 표시됩니다.
  </div>
</div>

<div class="content philosophy">
  <div class="ranking-content">
    철학 콘텐츠가 여기에 표시됩니다.
  </div>
</div>

<script>
  let currentSlide = 0;  // 현재 슬라이드를 추적하는 변수

  // 슬라이드를 전환하는 함수
  function moveSlide() {
    const slides = document.querySelectorAll('.slide');  // 모든 슬라이드를 선택
    const totalSlides = slides.length;  // 전체 슬라이드의 개수

    // currentSlide 값을 증가시켜 슬라이드를 하나씩 넘기며, 마지막 슬라이드 후 처음으로 돌아가도록 설정
    currentSlide = (currentSlide + 1) % totalSlides;

    const slider = document.getElementById('slider');  // 슬라이드를 감싸는 div 선택
    // 슬라이드를 좌우로 이동시키는 transform 속성을 이용하여 슬라이드 전환
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  }

  // 자동 슬라이드 전환 (6초마다 moveSlide 함수 실행)
  setInterval(moveSlide, 6000);  // 6초마다 moveSlide 함수를 호출하여 자동으로 슬라이드 전환

  // 콘텐츠를 변경하는 함수 (메뉴 클릭 시 실행)
  function showContent(contentName) {
    // 이미지 슬라이드와 텍스트를 숨김 처리
    document.getElementById('slider-container').style.display = 'none';

    // 모든 콘텐츠를 숨김 처리
    const allContents = document.querySelectorAll('.content');
    allContents.forEach(content => {
      content.style.display = 'none';  // 모든 콘텐츠를 숨김 처리
    });

    // 클릭한 콘텐츠만 활성화하여 보여주기
    const activeContent = document.querySelector(`.${contentName}`); // 클릭된 콘텐츠 선택
    activeContent.style.display = 'flex';  // 해당 콘텐츠에 display: flex를 설정하여 표시
  }
</script>
